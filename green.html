<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<title> Green Things </title>
<link rel="stylesheet" type="text/css" href="green.css"/>

			<li id="Money">
